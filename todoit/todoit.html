<head>
  <title>ToDoIt</title>
</head>

<body>

<!--
  <h1>Welcome to ToDoIt!</h1>

  <h3><em>True happiness comes from the joy of deeds well done</em></h3>
    <h4>-Antoine de Saint-Exupery</h4>
-->
  <div class="container-fluid">
    <header>
      	<h1>ToDoIt List ({{incompleteCount}})</h1>
      	<label class="hide-completed">
			<input type="checkbox" checked="{{hideCompleted}}" />
		  Hide Completed Tasks
		</label>

		{{> loginButtons}}
		{{#if currentUser}}
      <br>
      <form class="new-task">
        <input class="form-control" type="text" name="text" placeholder="Next Task Todo" />
      </form>
 		{{/if}}


    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isOwner}}
	    <button class="toggle-private">
	    	{{#if private}}
	    		Private
	    	{{else}}
	    		Public
	    	{{/if}}
	    </button>
    {{/if}}

    <span class="text"> <strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
